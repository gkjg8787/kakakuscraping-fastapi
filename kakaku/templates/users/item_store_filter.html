<form method="get" action="{{ form_action }}" class="searchable-select-container">
    店舗指定 : <select name="{{ EQST_NAME }}" class="searchable-select" onchange="submit(this.form)">
            <option value="">全て</option>
            {% for st in storelist %}
            <option value="{{ st.id }}" {{ st.selected }}>
                {{ st.name }}
            </option>
            {% endfor %}
        </select>&nbsp;
    <input type="button" class="toggle-search-btn" value="店舗名を検索">
    <div class="search-ui-container" style="display: none;">
        <input type="text" class="search-box" placeholder="店舗名で検索...">
        <div class="search-results"></div>
    </div>
    {% for k, v in fquery.items() %}
        {% if k != EQST_NAME and v != "" %}
        <input type="hidden" name="{{ k }}" value="{{ v}}">
        {% endif %}
    {% endfor %}
</form>
<script type="text/javascript" src="{{ url_for('static', path='/js/select_search.js') }}"></script>
