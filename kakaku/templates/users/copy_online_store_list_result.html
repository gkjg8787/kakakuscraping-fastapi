{% extends "layout.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}" type="text/css">
    <title>自動取得した店舗情報のコピー結果</title>
{% endblock %}

{% block body %}
    <h1>自動取得した店舗情報のコピー結果</h1>
    <p>更新しました。</p>
    <h3>追加</h3>
    <p>
        件数
        {{ insert_length }}件
    </p>
    {%- with store_list = insert_list %}
    {% include "users/store_list_table.html" %}
    {%- endwith %}
    <p><a href="{{ url_for('read_users_stores') }}" class="plain-link">店舗一覧へ戻る</a></p>
    <p><a href="{{ url_for('read_users_online_stores') }}" class="plain-link">自動取得した店舗一覧へ戻る</a></p>
    <p><a href="{{ url_for('read_users') }}" class="plain-link">アイテム一覧へ戻る</a></p>
{% endblock %}
