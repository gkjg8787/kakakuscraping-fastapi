<form method="get" action="">
    店舗指定 : <select name="{{ EQST_NAME }}" onchange="submit(this.form)">
        <option value="">全て</option>
        {% for st in storelist %}
        <option value="{{ st.id }}" {{ st.selected }}>
            {{ st.name }}
        </option>
        {% endfor %}
    </select>
    {% for k, v in fquery.items() %}
        {% if k != EQST_NAME and v != "" %}
        <input type="hidden" name="{{ k }}" value="{{ v}}">
        {% endif %}
    {% endfor %}
</form>
